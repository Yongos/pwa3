<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Simple weight converter">
  <title>Weight Converter</title>

  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#333" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <!-- Titre -->
        <h1 class="display-4 text-center mb-3">
          Weight Converter
        </h1>

        <!-- Formulaire ou entrer la valeurs -->
        <form>
          <div class="form-group">
            <input type="number" class="form-control form-control-lg" id="lbsInput" placeholder="Enter pounds.."
              required>
          </div>
        </form>

        <!-- RÃ©sultat des conversion -->
        <div id="output">

          <!-- Gramme -->
          <div class="card bg-primary mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gOutput"></div>
            </div>
          </div>

          <!-- Kilogramme -->
          <div class="card bg-success mb-2">
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>

          <!-- Ounces -->
          <div class="card bg-danger mb-2">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- importer le scrip JS -->

  <script src="js/app.js"></script>
</body>

</html>
